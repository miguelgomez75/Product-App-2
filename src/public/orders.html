<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Pedidos - E-Commerce Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      padding: 25px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #d4af37;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .btn:hover {
      background: rgba(212, 175, 55, 0.3);
      transform: translateY(-2px);
    }

    .content {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .orders-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .order-card {
      border: 2px solid rgba(212, 175, 55, 0.2);
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s;
      background: rgba(15, 12, 41, 0.3);
    }

    .order-card:hover {
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.2);
      border-color: #d4af37;
      transform: translateY(-2px);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .order-id {
      font-weight: 700;
      color: #ffffff;
      font-size: 18px;
    }

    .order-date {
      color: #a0a0b0;
      font-size: 14px;
      margin-top: 5px;
    }

    .status-badge {
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .status-completed {
      background: rgba(72, 187, 120, 0.2);
      color: #68d391;
      border: 1px solid rgba(72, 187, 120, 0.3);
    }

    .order-products {
      margin: 20px 0;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      color: #e0e0e0;
      font-size: 15px;
    }

    .product-name {
      font-weight: 500;
    }

    .product-price {
      color: #d4af37;
      font-weight: 600;
    }

    .order-total {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid rgba(212, 175, 55, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total-label {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
    }

    .total-amount {
      font-size: 28px;
      font-weight: 700;
      color: #d4af37;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-state h2 {
      color: #e0e0e0;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .empty-state p {
      color: #a0a0b0;
      font-size: 16px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #d4af37;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì¶ Mis Pedidos</h1>
      <div>
        <button class="btn" onclick="window.location.href='index.html'">‚Üê Productos</button>
        <button class="btn" onclick="window.location.href='cart.html'" style="margin-left: 10px;">üõí Carrito</button>
      </div>
    </div>

    <div class="content">
      <div id="ordersContainer" class="loading">
        Cargando tus pedidos...
      </div>
    </div>
  </div>

  <script>
    async function loadMyOrders() {
      const token = localStorage.getItem('token');
      
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      const query = `
        query MyOrders {
          myOrders {
            id
            total
            status
            createdAt
            products {
              name
              price
              quantity
            }
          }
        }
      `;

      try {
        const response = await fetch('http://localhost:3000/graphql', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ query })
        });

        const result = await response.json();

        if (result.errors) {
          throw new Error(result.errors[0].message);
        }

        renderOrders(result.data.myOrders);

      } catch (error) {
        document.getElementById('ordersContainer').innerHTML = `
          <div class="empty-state">
            <h2>Error al cargar pedidos</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function renderOrders(orders) {
      const container = document.getElementById('ordersContainer');

      if (orders.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>No tienes pedidos a√∫n</h2>
            <p>Realiza tu primera compra para verla aqu√≠</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="orders-list">
          ${orders.map(order => `
            <div class="order-card">
              <div class="order-header">
                <div>
                  <div class="order-id">Pedido #${order.id.slice(-8).toUpperCase()}</div>
                  <div class="order-date">${new Date(order.createdAt).toLocaleString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                  })}</div>
                </div>
                <span class="status-badge status-${order.status}">
                  ${order.status === 'pending' ? '‚è≥ En curso' : '‚úÖ Completado'}
                </span>
              </div>

              <div class="order-products">
                ${order.products.map(item => `
                  <div class="product-item">
                    <span class="product-name">${item.name} √ó ${item.quantity}</span>
                    <span class="product-price">${(item.price * item.quantity).toFixed(2)}‚Ç¨</span>
                  </div>
                `).join('')}
              </div>

              <div class="order-total">
                <span class="total-label">Total del pedido:</span>
                <span class="total-amount">${order.total.toFixed(2)}‚Ç¨</span>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    loadMyOrders();
  </script>
</body>
</html>
