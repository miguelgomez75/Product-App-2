<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Vivo - E-Commerce Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      padding: 25px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #d4af37;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .btn:hover {
      background: rgba(212, 175, 55, 0.3);
      transform: translateY(-2px);
    }

    .chat-container {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .chat-messages {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(15, 12, 41, 0.3);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(212, 175, 55, 0.3);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(212, 175, 55, 0.5);
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 5px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message-username {
      font-weight: 700;
      color: #d4af37;
      font-size: 14px;
    }

    .message-time {
      font-size: 12px;
      color: #6b6b7b;
    }

    .message-content {
      background: rgba(15, 12, 41, 0.6);
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(212, 175, 55, 0.1);
      color: #e0e0e0;
      line-height: 1.5;
      max-width: 80%;
    }

    .chat-input-area {
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      padding: 20px;
      background: rgba(15, 12, 41, 0.6);
      display: flex;
      gap: 15px;
    }

    .chat-input {
      flex: 1;
      padding: 14px 18px;
      background: rgba(26, 26, 46, 0.8);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      color: #ffffff;
      font-size: 15px;
      transition: all 0.3s;
    }

    .chat-input:focus {
      outline: none;
      border-color: #d4af37;
      background: rgba(26, 26, 46, 1);
    }

    .chat-input::placeholder {
      color: #6b6b7b;
    }

    .btn-send {
      padding: 14px 28px;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #0f0c29;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .btn-send:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(212, 175, 55, 0.5);
    }

    .connection-status {
      padding: 12px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .status-connected {
      background: rgba(72, 187, 120, 0.2);
      color: #68d391;
    }

    .status-disconnected {
      background: rgba(245, 101, 101, 0.2);
      color: #fc8181;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí¨ Chat en Vivo</h1>
      <button class="btn" onclick="window.location.href='index.html'">‚Üê Volver</button>
    </div>

    <div class="chat-container">
      <div id="connectionStatus" class="connection-status status-disconnected">
        Conectando...
      </div>
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input-area">
        <input 
          type="text" 
          class="chat-input" 
          id="messageInput" 
          placeholder="Escribe tu mensaje..."
          onkeypress="if(event.key==='Enter') sendMessage()"
        >
        <button class="btn-send" onclick="sendMessage()">Enviar ‚ú®</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    const socket = io({
      auth: { token }
    });

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const statusDiv = document.getElementById('connectionStatus');

    socket.on('connect', () => {
      statusDiv.textContent = 'üü¢ Conectado al chat';
      statusDiv.className = 'connection-status status-connected';
    });

    socket.on('disconnect', () => {
      statusDiv.textContent = 'üî¥ Desconectado';
      statusDiv.className = 'connection-status status-disconnected';
    });

    socket.on('message', (data) => {
      displayMessage(data);
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      socket.emit('message', { message });
      messageInput.value = '';
    }

    function displayMessage(data) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      
      const time = new Date(data.timestamp).toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit'
      });

      messageDiv.innerHTML = `
        <div class="message-header">
          <span class="message-username">${data.username}</span>
          <span class="message-time">${time}</span>
        </div>
        <div class="message-content">${escapeHtml(data.message)}</div>
      `;

      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
