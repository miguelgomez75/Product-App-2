<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - E-Commerce Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -200px;
      right: -200px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(212,175,55,0.08) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .container {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(212, 175, 55, 0.1);
      position: relative;
      z-index: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      color: #d4af37;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .logo p {
      color: #a0a0b0;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background: rgba(15, 12, 41, 0.6);
      padding: 5px;
      border-radius: 10px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: transparent;
      color: #a0a0b0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .tab:hover {
      color: #d4af37;
    }

    .tab.active {
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #0f0c29;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #e0e0e0;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      background: rgba(15, 12, 41, 0.6);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      color: #ffffff;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #d4af37;
      background: rgba(15, 12, 41, 0.8);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    input::placeholder {
      color: #6b6b7b;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #0f0c29;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(212, 175, 55, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: rgba(72, 187, 120, 0.2);
      border: 1px solid rgba(72, 187, 120, 0.4);
      color: #68d391;
    }

    .message.error {
      background: rgba(245, 101, 101, 0.2);
      border: 1px solid rgba(245, 101, 101, 0.4);
      color: #fc8181;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      color: #6b6b7b;
      font-size: 13px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(212, 175, 55, 0.2);
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>✨ E-COMMERCE</h1>
      <p>Premium Shopping Experience</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Iniciar Sesión</button>
      <button class="tab" onclick="switchTab('register')">Registrarse</button>
    </div>

    <div id="message"></div>

    <!-- LOGIN FORM -->
    <div id="login" class="form-section active">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" id="loginUsername" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
    </div>

    <!-- REGISTER FORM -->
    <div id="register" class="form-section">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" id="registerUsername" placeholder="Elige un usuario" required>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" id="registerPassword" placeholder="••••••••" required>
        </div>
        <div class="form-group">
          <label>Rol</label>
          <select id="registerRole">
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <button type="submit" class="btn">Crear Cuenta</button>
      </form>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab).classList.add('active');
      document.getElementById('message').innerHTML = '';
    }

    async function handleLogin(e) {
      e.preventDefault();
      
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Error al iniciar sesión');
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify({ username: data.username, role: data.role }));

        showMessage('¡Bienvenido! Redirigiendo...', 'success');
        setTimeout(() => window.location.href = 'index.html', 1500);

      } catch (error) {
        showMessage(error.message, 'error');
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const role = document.getElementById('registerRole').value;

      try {
        const response = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Error al registrarse');
        }

        showMessage('¡Cuenta creada! Ahora puedes iniciar sesión', 'success');
        setTimeout(() => switchTab('login'), 2000);

      } catch (error) {
        showMessage(error.message, 'error');
      }
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
    }
  </script>
</body>
</html>
