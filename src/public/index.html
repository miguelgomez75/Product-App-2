<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Productos - E-Commerce Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      padding: 25px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h1 {
      color: #d4af37;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .user-info {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .username {
      color: #e0e0e0;
      font-weight: 600;
      padding: 10px 20px;
      background: rgba(15, 12, 41, 0.6);
      border-radius: 8px;
      border: 1px solid rgba(212, 175, 55, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: rgba(212, 175, 55, 0.2);
      color: #d4af37;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .btn-primary:hover {
      background: rgba(212, 175, 55, 0.3);
      border-color: #d4af37;
      transform: translateY(-2px);
    }

    .btn-success {
      background: rgba(72, 187, 120, 0.2);
      color: #68d391;
      border: 1px solid rgba(72, 187, 120, 0.3);
    }

    .btn-success:hover {
      background: rgba(72, 187, 120, 0.3);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: rgba(245, 101, 101, 0.2);
      color: #fc8181;
      border: 1px solid rgba(245, 101, 101, 0.3);
    }

    .btn-danger:hover {
      background: rgba(245, 101, 101, 0.3);
      transform: translateY(-2px);
    }

    .cart-badge {
      position: relative;
      padding: 12px 24px;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #0f0c29;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      transition: all 0.3s;
    }

    .cart-badge:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(212, 175, 55, 0.5);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #fc8181;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(252, 129, 129, 0.5);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 15px;
      padding: 25px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d4af37, #f4d03f);
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(212, 175, 55, 0.2);
      border-color: #d4af37;
    }

    .product-card:hover::before {
      transform: scaleX(1);
    }

    .product-name {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .product-description {
      color: #a0a0b0;
      margin-bottom: 20px;
      min-height: 45px;
      font-size: 14px;
      line-height: 1.6;
    }

    .product-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(212, 175, 55, 0.1);
    }

    .product-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .product-price {
      font-size: 28px;
      font-weight: 700;
      color: #d4af37;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .product-stock {
      font-size: 13px;
      color: #68d391;
      font-weight: 600;
    }

    .product-stock.low {
      color: #fc8181;
    }

    .message {
      padding: 18px;
      border-radius: 10px;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
      animation: slideDown 0.3s ease;
    }

    .message.success {
      background: rgba(72, 187, 120, 0.2);
      border: 1px solid rgba(72, 187, 120, 0.4);
      color: #68d391;
    }

    .message.error {
      background: rgba(245, 101, 101, 0.2);
      border: 1px solid rgba(245, 101, 101, 0.4);
      color: #fc8181;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #d4af37;
      font-size: 18px;
    }

    .btn-add-cart {
      padding: 12px 24px;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #0f0c29;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .btn-add-cart:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(212, 175, 55, 0.5);
    }

    .btn-add-cart:disabled {
      background: rgba(160, 160, 176, 0.2);
      color: #6b6b7b;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-section">
        <h1>‚ú® E-COMMERCE</h1>
      </div>
      <div class="user-info">
        <span class="username" id="username"></span>
        <a href="cart.html" class="cart-badge">
          üõí Carrito
          <span class="cart-count" id="cartCount">0</span>
        </a>
        <button class="btn btn-success" onclick="window.location.href='orders.html'">üì¶ Mis Pedidos</button>
        <button class="btn btn-primary" onclick="window.location.href='chat.html'">üí¨ Chat</button>
        <button class="btn btn-primary" id="adminBtn" style="display: none;" onclick="window.location.href='admin.html'">‚öôÔ∏è Admin</button>
        <button class="btn btn-danger" onclick="logout()">Salir</button>
      </div>
    </div>

    <div id="message"></div>

    <div class="products-grid" id="productsContainer">
      <div class="loading">Cargando productos premium...</div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');

    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('username').textContent = `${user.username}`;
    if (user.role === 'admin') {
      document.getElementById('adminBtn').style.display = 'inline-block';
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = count;
    }

    async function loadProducts() {
      const query = `
        query GetProducts {
          products {
            id
            name
            description
            price
            stock
          }
        }
      `;

      try {
        const response = await fetch('http://localhost:3000/graphql', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ query })
        });

        const result = await response.json();
        
        if (result.errors) {
          throw new Error(result.errors[0].message);
        }

        renderProducts(result.data.products);
      } catch (error) {
        document.getElementById('productsContainer').innerHTML = 
          `<div class="loading">Error: ${error.message}</div>`;
      }
    }

    function renderProducts(products) {
      const container = document.getElementById('productsContainer');
      
      container.innerHTML = products.map(product => `
        <div class="product-card">
          <div class="product-name">${product.name}</div>
          <div class="product-description">${product.description || 'Producto premium de alta calidad'}</div>
          <div class="product-footer">
            <div class="product-info">
              <div class="product-price">${product.price.toFixed(2)}‚Ç¨</div>
              <div class="product-stock ${product.stock < 10 ? 'low' : ''}">
                ${product.stock > 0 ? `Stock: ${product.stock}` : 'Sin stock'}
              </div>
            </div>
            <button class="btn-add-cart" 
              onclick="addToCart('${product.id}', '${product.name}', ${product.price}, ${product.stock})"
              ${product.stock === 0 ? 'disabled' : ''}>
              ${product.stock === 0 ? '‚ùå Agotado' : '‚ûï A√±adir'}
            </button>
          </div>
        </div>
      `).join('');
    }

    // ‚úÖ MEJORADO: Validaci√≥n de stock al a√±adir al carrito
    function addToCart(id, name, price, availableStock) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      
      const existingItem = cart.find(item => item.id === id);
      const currentQuantity = existingItem ? existingItem.quantity : 0;
      
      // Validar que no exceda el stock disponible
      if (currentQuantity >= availableStock) {
        showMessage('‚ö†Ô∏è No puedes agregar m√°s unidades. Stock m√°ximo alcanzado.', 'error');
        return;
      }
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      
      showMessage('‚úÖ Producto a√±adido al carrito exitosamente');
    }

    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => messageDiv.innerHTML = '', 3000);
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      
      window.location.href = 'login.html';
    }

    updateCartCount();
    loadProducts();
  </script>
</body>
</html>
